<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Template Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        main {
            display: grid;
            grid-template-columns: 30% 65%;
            gap: 30px;
            margin-bottom: 75px;
        }

        .image-box img {
            width: 100%;
            height: auto;
        }

        .text-section article {
            background: #fdfdfd;
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <main>
        <div class="image-box">
            <img src="https://tctam.nl/favicon.ico" alt="Details" style="width: 65%;">
        </div>

        <div class="text-section">
            <article>
                <h3 class="article-header">Over Ons</h3>
                <p class="article-text">Wij zijn Tamer en Max, wij komen allebei uit Leiden en werken aan deze website voor school.</p>
            </article>

            <article>
                <h3 class="article-header">Over de opleiding</h3>
                <p class="article-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vul hier je eigen tekst
                    in.</p>
            </article>
        </div>
    </main>
</body>

</html>
